<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="weather-icon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                News App
            </a>
        </div>
    </nav>
    <div class="container">
        <h1>AJAX</h1>
        <button class="btn btn-primary get-posts-btn mb-4">Получить посты</button>
        <button class="btn btn-warning add-post-btn mb-4">Добавить пост</button>
    </div>

    <div class="container">
        <div class="toast" id="myToast" data-autohide="false" style="position: fixed; top: 20px; right: 20px;">
            <div class="toast-header">
                <strong class="mr-auto"><i class="fa fa-grav"></i> We miss you!</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
            </div>
            <div class="toast-body">
                It's been a long time since you visited us. We've something special for you. <a href="#">Click here!</a>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">

        </div>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-md-6">

                <div class="card bg-light">
                    <form class="card-body" novalidate="" action="" method="" id="bootstrapForm" name="news-form">
                        <h2 class="text-center">Пошук новин</h2>

                        <div class="form-group">
                            <label class="h4 form-control-label" for="country">Країна</label>
                            <select class="form-control" id="country" name="country-select">
                                <option value="ua">Україна</option>
                                <option value="us">США</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text query-input" class="form-control" name="query-input" required"
                                placeholder="Введіть ваш запит">
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Відправити</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="container news-container">

        <div class="card-deck">
            <div class="preloader flex-grow-1 justify-content-center">
                <div class="spinner-border text-info" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <div class="row">

            </div>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>

</body>

</html>
