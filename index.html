<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel=" stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="weather-icon.svg" width="30" height="30" class="d-inline-block align-top" alt="">
                News App
            </a>
        </div>
    </nav>
    <div class="container">
        <h1>AJAX</h1>
        <button class="btn btn-primary get-posts-btn mb-4">Получить посты</button>
        <button class="btn btn-warning add-post-btn mb-4">Добавить пост</button>
    </div>

    <div class="container">
        <div class="row">

        </div>
    </div>

    <div class="container mb-4">
        <div class="row">
            <div class="col-md-6">

                <div class="card bg-light">
                    <form class="news-form card-body" novalidate="" action="" method="" id="bootstrapForm">
                        <h2 class="text-center">Пошук новин</h2>

                        <div class="form-group">
                            <label class="h4 form-control-label country-select" for="country">Країна</label>
                            <select class=" form-control" id="country">
                                <option value="ua">Україна</option>
                                <option value="us">США</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text query-input" class="form-control" required"
                                placeholder="Введіть ваш запит">
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Відправити</button>
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="container news-container">

        <div class="card-deck">
            <div class="row">

            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
